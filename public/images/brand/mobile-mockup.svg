<svg width="300" height="600" viewBox="0 0 300 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Frame -->
  <rect x="20" y="20" width="260" height="560" rx="40" fill="#1F2937" stroke="#374151" stroke-width="2"/>
  <rect x="30" y="60" width="240" height="480" rx="20" fill="#111827"/>
  
  <!-- Screen -->
  <rect x="40" y="80" width="220" height="440" rx="15" fill="#FFFFFF"/>
  
  <!-- Status Bar -->
  <rect x="40" y="80" width="220" height="40" rx="15" fill="#8B5CF6"/>
  <text x="60" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">ReservApp</text>
  <text x="200" y="105" font-family="Arial, sans-serif" font-size="10" fill="white">9:41</text>
  
  <!-- App Content -->
  <rect x="60" y="140" width="180" height="40" rx="8" fill="#F3F4F6"/>
  <text x="70" y="165" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Buscar restaurantes...</text>
  
  <!-- Service Cards -->
  <rect x="60" y="200" width="80" height="80" rx="12" fill="#8B5CF6"/>
  <text x="70" y="225" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Restaurantes</text>
  
  <rect x="160" y="200" width="80" height="80" rx="12" fill="#F97316"/>
  <text x="175" y="225" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Spa</text>
  
  <rect x="60" y="300" width="80" height="80" rx="12" fill="#10B981"/>
  <text x="80" y="325" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Tours</text>
  
  <rect x="160" y="300" width="80" height="80" rx="12" fill="#EF4444"/>
  <text x="175" y="325" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Eventos</text>
  
  <!-- Bottom Navigation -->
  <rect x="40" y="480" width="220" height="40" rx="0" fill="#F9FAFB"/>
  <line x1="40" y1="480" x2="260" y2="480" stroke="#E5E7EB"/>
  
  <!-- Home Button -->
  <rect x="140" y="550" width="20" height="4" rx="2" fill="#6B7280"/>
